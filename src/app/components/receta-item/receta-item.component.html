<ion-card *ngIf="receta">
  <img [src]="receta.imagen" [alt]="receta.nombre" />

  <ion-card-header>
    <ion-card-title>{{ receta.nombre }}</ion-card-title>
    <ion-card-subtitle>{{ receta.categoria }} - {{ receta.dificultad }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <p>{{ receta.descripcion }}</p>
    <p><strong>Tiempo de preparaci√≥n:</strong> {{ receta.tiempoPreparacion }} min</p>
    <p><strong>Ingredientes:</strong> {{ receta?.ingredientes?.join(', ') }}</p>
  </ion-card-content>
</ion-card>
